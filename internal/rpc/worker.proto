syntax = "proto3";

package rpc;
option go_package = "github.com/lrstanley/spectrograph/internal/rpc";

import "google/protobuf/empty.proto";
import "internal/models/protos/servers.proto";
import "internal/models/protos/worker.proto";

service Worker {
    rpc Health(google.protobuf.Empty) returns (models.WorkerHealth);
    rpc UpdateServer(models.ServerDiscordData) returns (google.protobuf.Empty);
    rpc UpdateServerStatus(models.ServerStatus) returns (google.protobuf.Empty);
}
