# http://localhost:8080/-/playground

query base {
    self {
        id
        admin
        username
        discriminator
        avatarURL

        # 200 is the current Discord guild limit.
        userGuilds(first: 200, orderBy: { direction: DESC, field: NAME }) {
            edges {
                node {
                    id
                    guildID
                    name
                    iconURL
                    joinedAt

                    guildConfig {
                        enabled
                    }

                    guildAdminConfig {
                        enabled
                    }
                }
            }
        }
    }
}

query getGuildID($id: ID!) {
    node(id: $id) {
        ... on Guild {
            id
            iconURL
            guildID
            name
        }
    }
}

query getGuild($id: ID!) {
    node(id: $id) {
        ... on Guild {
            id
            iconURL
            guildID
            name
            joinedAt

            guildConfig {
                id
                enabled
                updateTime
                defaultMaxClones
                regexMatch
                contactEmail
            }

            guildAdminConfig {
                id
                enabled
                updateTime
                defaultMaxChannels
                defaultMaxClones
            }
        }
    }
}
